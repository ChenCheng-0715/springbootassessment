<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New TODO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/addTodo.css">
</head>
<body>

    <div class="navigation">
        <ul>
            <li class="list">
                <a th:href="@{index}">
                    <span class="text">TODO</span>
                    <span class="icon">
                                <ion-icon name="list-circle-outline"></ion-icon>
                        </span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{new}">
                    <span class="text">NEW</span>
                    <span class="icon">
                                <ion-icon name="add-circle-outline"></ion-icon>
                        </span>
                </a>
            </li>
        </ul>
    </div>


    <form id="form" class="form">
        <div>
            <h2>New TODO Item</h2>
        </div>
        <div class="mb-3 col-9">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="New TODO" required>
        </div>
        <div class="mb-3 col-9">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3" placeholder="TODO Description" required></textarea>
        </div>
        <div class="mb-3 col-9">
            <label for="date" class="form-label">Target Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary" value="Reset Form">Clear</button>
    </form>

    <script src="js/todoController.js"></script>
    <script src="js/todoForm.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
